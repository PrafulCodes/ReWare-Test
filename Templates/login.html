  <!-- Background and Login Section -->
  <div class="relative h-[90vh] bg-[url('/images/bg_image.jpg')] bg-cover bg-center">
    <div class="bg-white/50 backdrop-invert backdrop-opacity-10 h-166">
      <div class="min-h-screen flex items-center justify-center">

          <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign In</h2>

          <form>
            <div class="mb-4">
              <label class="block text-gray-800 mb-1" for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
            </div>

            <div class="mb-6">
              <label class="block text-gray-800 mb-1" for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
            </div>

            <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-md transition duration-300">
              Sign in
            </button>

            <div class="text-center my-2 text-gray-600 font-medium">------------------OR------------------</div>

            <button type="button" id="googleSignInBtn"
              class="w-full flex items-center justify-center gap-2 border border-gray-400 py-2 rounded-md hover:bg-gray-100 transition duration-300 cursor-pointer">
              <img src="/images/Google logog.webp" class="w-10 h-10"> Sign in with Google
            </button>

            <!-- User Profile Info (initially hidden) -->
              <div id="userProfile" class="hidden mt-6 text-center">
                <img id="userPhoto" class="w-16 h-16 rounded-full mx-auto mb-2" src="" alt="User Photo">
                <p id="userName" class="text-gray-800 font-semibold"></p>
              </div>

          </form>

        </div>
      </div>
    </div>
  </div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAxtSJ5KqfiKjJ7ybOXdqBIqR9Kj1Vaxk8",
    authDomain: "reware-clothing-7d43e.firebaseapp.com",
    projectId: "reware-clothing-7d43e",
    storageBucket: "reware-clothing-7d43e.appspot.com",
    messagingSenderId: "678123595211",
    appId: "1:678123595211:web:0e0d1604c0e7929507024e",
    measurementId: "G-HNSSKC332H"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const googleBtn = document.getElementById("googleSignInBtn");

  googleBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      localStorage.setItem("userPoints", "200");

      // This native alert blocks script execution until user clicks OK
      alert("✅ 200 Coins Credited!\nYou will now be redirected to your dashboard.");

      // Redirect after alert is dismissed
      window.location.href = "/templates/Userdashboard.html";

    } catch (error) {
      console.error("Sign-in error:", error.message);
      alert("❌ Google Sign-In failed. Please try again.");
    }
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const { displayName, photoURL } = user;
      document.getElementById("navUserName").textContent = displayName;
      document.getElementById("navUserPhoto").src = photoURL;
      document.getElementById("userInfo").classList.remove("hidden");
      document.getElementById("loginBtn").classList.add("hidden");
    }
  });
  window.addEventListener('beforeunload', () => {
    firebase.auth().signOut();
     });
</script>
